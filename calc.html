<meta charset="utf-8">
<script type="text/javascript">

    var a = parseInt(prompt("Введите первое число"));
    var b = parseInt(prompt("Введите второе число"));
    var c = a * b;
    alert("Произведение двух чисел: " + c);

    c = a + b;
    alert("Сумма двух чисел: " + c);

    c = a / b;
    alert("Деление двух чисел: " + c);

    c = (a + b) / 2;
    alert("Среднее арифметическое двух чисел: " + c);

</script>

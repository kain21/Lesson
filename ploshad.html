<meta charset="utf-8">
<script type="text/javascript">

    var a = prompt("Введите длинну первого основания трапеции");
    var b = prompt("Введите длинну второго основания трапеции");
    var h = prompt("Введите длинну высоты трапеции");

    a = parseInt(a);
    b = parseInt(b);
    h = parseInt(h);

    var rez = ((a + b) / 2) * h;
    alert("Площадь трапеции: " + rez);

</script>
